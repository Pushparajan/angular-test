<hello name="{{ name }}"></hello>

<table>
  <tr>
    <th> Task Name </th>
    <th> Task Complete </th>
    <th> Task Remove </th>
  </tr>
  <tr>
    <td> <input name="newTodo" #newTodo /> </td>
    <td> &nbsp; </td>
    <td> <button (click)="onAdd(newTodo.value)">Add</button></td>
  </tr>
  <tr  *ngFor = "let todo of todoList">
    <td> {{todo.name}}</td>
    <td> {{todo.complete ? "...": "X"}}</td>
    <td> <button (click)="onDelete(todo)">Delete</button></td>
  </tr>
</table>
